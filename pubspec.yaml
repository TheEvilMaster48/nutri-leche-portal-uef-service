name: nutri_leche
description: Portal de Empleados Nutri Leche Ecuador
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # WEBSOCKETS
  web_socket_channel: ^3.0.3

  # CONTACTOS DEL DISPOSITIVO
  flutter_contacts: ^1.1.9+2

  # UTILIDADES Y ESTADO
  uuid: ^4.5.1
  provider: ^6.1.2
  shared_preferences: ^2.3.3

  # LOCALIZACIÓN E INTERNACIONALIZACIÓN
  flutter_native_splash: ^2.4.1
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  # ARCHIVOS Y MULTIMEDIA
  path_provider: ^2.1.4
  image_picker: ^1.1.2

  # PDF Y HERRAMIENTAS
  pdf: ^3.11.0
  printing: ^5.12.0

  # ÍCONOS Y ESTILO
  flutter_launcher_icons: ^0.14.4
  http: ^1.5.0
  open_filex: ^4.7.0
  table_calendar: ^3.2.0
  universal_html: ^2.2.4
  mime: ^2.0.0

  # FIREBASE (DESACTIVAR SI NO USAS)
  firebase_core: ^3.8.0
  firebase_messaging: ^15.2.10
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # IMÁGENES Y LOGOS
  assets:
    - assets/icono/nutrileche.png

# CONFIGURACIÓN DE ÍCONO DE APP
flutter_icons:
  android: true
  ios: true
  web: true
  image_path: "assets/icono/nutrileche.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icono/nutrileche.png"

# CONFIGURACIÓN DE PANTALLA DE CARGA
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icono/nutrileche.png
  android: true
  ios: true
  web: true
